name: jewel_order_app
description: A complete Flutter e-commerce application for ordering jewellery

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^6.2.2

  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.2

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components
  fl_chart: ^1.1.1
  cached_network_image: ^3.3.1
  badges: ^3.1.2
  image_picker: ^1.0.7

  # Payment Gateway
  flutter_stripe: ^12.1.0

  # Icons & UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
